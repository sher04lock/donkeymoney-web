<div class="row">
  <div class="col-md-4 box">
    <h1>Login</h1>
    <hr>
    <br>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input required type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="user.email" name="email"
          #email="ngModel">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="user.password"
          name="password" #password="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Sign in</button>
      <img *ngIf="pendingRequest" src="{{loadingGif}}" />
    </form>
    <br>
  </div>
</div>
