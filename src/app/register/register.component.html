<div class="row">
  <div class="col-md-4 box">
    <h1>Register</h1>
    <hr>
    <br>
    <form (ngSubmit)="onRegister()" novalidate>
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" placeholder="enter name" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Email</label>
        <input type="text" class="form-control" id="last_name" placeholder="enter last_name" [(ngModel)]="user.last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input required  type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required  type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="user.password" name="password"
          required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
